<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            margin-top: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
        .rfid-card {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container dashboard-container">
    <h2 class="text-center mb-4">Client Dashboard</h2>

    <!-- RFID Cards and Balances -->
    <div class="card p-3 mb-4">
        <h4 class="card-title text-center">Your RFID Cards</h4>
        <div id="rfid-container"></div>
    </div>

    <!-- Purchase History -->
    <div class="card p-3">
        <h4 class="card-title mb-3">Purchase History</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Price (Dinars)</th>
                </tr>
            </thead>
            <tbody id="purchase-history"></tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("/client_dashboard")
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Unauthorized access.");
                    return;
                }

                // ✅ Display Purchases
                const purchaseHistory = document.getElementById("purchase-history");
                purchaseHistory.innerHTML = "";
                data.purchases.forEach(purchase => {
                    const row = `<tr>
                        <td>${new Date(purchase.date).toLocaleDateString()}</td>
                        <td>${purchase.price}</td>
                    </tr>`;
                    purchaseHistory.innerHTML += row;
                });

                // ✅ Display RFID Cards
                const rfidContainer = document.getElementById("rfid-container");
                rfidContainer.innerHTML = "";
                data.rfid_cards.forEach(card => {
                    rfidContainer.innerHTML += `
                        <div class="rfid-card p-3 bg-light rounded">
                            <strong>Card UID: </strong>${card.uid}<br>
                            <strong>Balance:</strong> ${card.balance} Dinars
                        </div>`;
                });
            })
            .catch(error => console.error("Error fetching data:", error));
    });
</script>

</body>
</html>
