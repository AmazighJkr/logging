<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            margin-top: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
        .rfid-card {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container dashboard-container">
    <h2 class="text-center mb-4">Client Dashboard</h2>

    <!-- RFID Cards and Balances -->
    <div class="card p-3 mb-4">
        <h4 class="card-title text-center">Your Cards</h4>
        <div id="rfid-container">
            {% for card in rfid_cards %}
                <div class="rfid-card p-3 bg-light rounded">
                    <strong>Card UID: </strong>{{ card.uid }}<br>
                    <strong>Balance:</strong> {{ card.balance }} Dinars
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Purchase History -->
    <div class="card p-3">
        <h4 class="card-title mb-3">Purchase History</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Price (Dinars)</th>
                </tr>
            </thead>
            <tbody id="purchase-history">
                {% for purchase in purchases %}
                    <tr>
                        <td>{{ purchase[0].strftime('%Y-%m-%d %H:%M:%S') }}</td>  <!-- If using tuple -->
                        <td>{{ purchase[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
