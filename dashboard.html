<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            margin-top: 30px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container dashboard-container">
    <h2 class="text-center mb-4">Company Dashboard</h2>
    
    <div class="mb-4 text-end">
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <div class="mb-4">
        <label for="machineSelect" class="form-label">Select Vending Machine:</label>
        <form method="GET">
            <select class="form-select" id="machineSelect" name="machine">
                {% for machine in machines %}
                <option value="{{ machine.code }}">{{ machine.name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary mt-2">View</button>
        </form>
    </div>

</div>

</body>
</html>
