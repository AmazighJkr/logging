<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container dashboard-container">
    <h2 class="text-center mb-4">Company Dashboard</h2>

    <!-- Machine Selection Form -->
    <form method="POST" action="{{ url_for('company_dashboard') }}">
        <label for="machineSelect" class="form-label">Select Vending Machine:</label>
        <select class="form-select" id="machineSelect" name="machine" onchange="this.form.submit()">
            <option value="1" {% if selected_machine == "1" %}selected{% endif %}>Vending Machine 1</option>
            <option value="2" {% if selected_machine == "2" %}selected{% endif %}>Vending Machine 2</option>
            <option value="3" {% if selected_machine == "3" %}selected{% endif %}>Vending Machine 3</option>
        </select>
        <noscript><input type="submit" value="Select Machine"></noscript>
    </form>

    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-3">Update Prices</h4>

            <!-- Price Update Form -->
            <form method="POST" action="{{ url_for('update_prices') }}">
                <input type="hidden" name="machine" value="{{ selected_machine }}">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Current Price (Dinars)</th>
                            <th>New Price (Dinars)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for sale in sales %}
                        <tr>
                            <td>{{ sale[1] }}</td>
                            <td>{{ sale[0] }}</td>
                            <td>{{ sale[2] }} Dinars</td>
                            <td>
                                <input type="number" class="form-control" name="price_{{ sale[0] }}" value="{{ sale[2] }}">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <button class="btn btn-primary w-100" type="submit">Update Prices</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
