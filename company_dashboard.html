<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .dashboard-container { margin-top: 30px; }
        .card { border-radius: 12px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .table tbody tr:hover { background-color: rgba(0, 123, 255, 0.1); }
    </style>
</head>
<body>

<div class="container dashboard-container">
    <h2 class="text-center mb-4">Company Dashboard</h2>

    <!-- Vending Machine Selection -->
    <div class="mb-4">
        <label for="machineSelect" class="form-label">Select Vending Machine:</label>
        <select class="form-select" id="machineSelect">
            <option value="1">Vending Machine 1</option>
            <option value="2">Vending Machine 2</option>
            <option value="3">Vending Machine 3</option>
        </select>
    </div>

    <div class="row">
        <!-- Sales & Income Cards -->
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Sales</h5>
                    <p class="card-text fs-4" id="totalSales">Loading...</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Income</h5>
                    <p class="card-text fs-4" id="totalIncome">Loading...</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Products Sold</h5>
                    <p class="card-text fs-4" id="productsSold">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Price Update Table -->
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-3">Update Prices</h4>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Current Price (Dinars)</th>
                        <th>New Price (Dinars)</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <!-- Products will be inserted here dynamically -->
                </tbody>
            </table>
            <button class="btn btn-primary w-100" id="updatePricesBtn">Update Prices</button>
        </div>
    </div>
</div>

<script>
$(document).ready(function () {
    fetchDashboardData();

    function fetchDashboardData() {
        $.ajax({
            url: "http://127.0.0.1:5000/company_dashboard",
            type: "GET",
            success: function (response) {
                updateDashboard(response);
            },
            error: function () {
                alert("Failed to fetch dashboard data. Please try again.");
            }
        });
    }

    function updateDashboard(data) {
        let totalIncome = 0;
        let productsSold = data.sales.length;
        let productTable = "";

        data.sales.forEach(sale => {
            totalIncome += sale.price;
            productTable += `
                <tr>
                    <td>${sale.product}</td>
                    <td>${sale.code}</td>
                    <td>${sale.price} Dinars</td>
                    <td><input type="number" class="form-control new-price" data-code="${sale.code}" value="${sale.price}"></td>
                </tr>
            `;
        });

        $("#totalSales").text(productsSold);
        $("#totalIncome").text(totalIncome + " Dinars");
        $("#productsSold").text(productsSold);
        $("#productTable").html(productTable);
    }

    $("#updatePricesBtn").click(function () {
        let updatedPrices = [];
        $(".new-price").each(function () {
            updatedPrices.push({
                code: $(this).data("code"),
                new_price: $(this).val()
            });
        });

        $.ajax({
            url: "http://127.0.0.1:5000/update_prices",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ prices: updatedPrices }),
            success: function () {
                alert("Prices updated successfully!");
                fetchDashboardData();
            },
            error: function () {
                alert("Failed to update prices.");
            }
        });
    });
});
</script>

</body>
</html>
